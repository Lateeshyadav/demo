<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Continuous Sliding Carousels</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #f4f4f4;
        }
        .carousel-container {
            width: 100%;
            max-width: 100%;
            overflow: hidden;
            position: relative;
        }
        .carousel {
            display: flex;
            gap: 10px;
            animation: slide-left 10s linear infinite;
        }
        .carousel-right {
            animation: slide-right 10s linear infinite;
        }
        .carousel-item {
            flex: 0 0 25%; /* Show 4 items at a time (100% / 4) */
            height: 150px;
            background-color: #ddd;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            border: 1px solid #ccc;
        }
        @keyframes slide-left {
            from {
                transform: translateX(0);
            }
            to {
                transform: translateX(-100%);
            }
        }
        @keyframes slide-right {
            from {
                transform: translateX(-100%);
            }
            to {
                transform: translateX(0);
            }
        }
    </style>
</head>
<body>
    <div class="carousel-container">
        <div class="carousel">
            <div class="carousel-item">Slide 1</div>
            <div class="carousel-item">Slide 2</div>
            <div class="carousel-item">Slide 3</div>
            <div class="carousel-item">Slide 4</div>
            <div class="carousel-item">Slide 5</div>
            <div class="carousel-item">Slide 6</div>
        </div>
    </div>

    <div class="carousel-container">
        <div class="carousel carousel-right">
            <div class="carousel-item">Slide A</div>
            <div class="carousel-item">Slide B</div>
            <div class="carousel-item">Slide C</div>
            <div class="carousel-item">Slide D</div>
            <div class="carousel-item">Slide E</div>
            <div class="carousel-item">Slide F</div>
        </div>
    </div>

    <script>
        // JavaScript to clone slides for seamless loop
        document.querySelectorAll('.carousel').forEach(carousel => {
            const items = carousel.innerHTML;
            carousel.innerHTML += items; // Duplicate items for smooth looping
        });
    </script>
</body>
</html>
